<!DOCTYPE html>
<html>
  <head>
    <title>Guillaume 's Game Points</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Interface.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Verdana">
    <link rel="stylesheet" type="text/css" href="public/reset.css">
    <link rel="stylesheet" type="text/css" href="public/gp.css">
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>ITEMS</th>
          <th colspan='3'>PLAYER 'S ITEMS</th>
        </tr>
      </thead>
      <tbody>
        <tr id='collected_items_table_header'>
          <td rowspan='7'>
            <button id="item_a" title="Click to add Item A"></button>
            <button id="item_b" title="Click to add Item B"></button>
            <button id="item_c" title="Click to add Item C"></button>
            <button id="item_d" title="Click to add Item D"></button>
          </td>
          <td>Item</td>
          <td>Quantity</td>
          <td>Score</td>
        </tr>
        <tr class="items_row">
          <td class='letter_size'>A</td>
          <td id="a_quantity"></td>
          <td id="a_score"></td>
        </tr>
        <tr class="items_row">
          <td class='letter_size'>B</td>
          <td id="b_quantity"></td>
          <td id="b_score"></td>
        </tr>
        <tr class="items_row">
          <td class='letter_size'>C</td>
          <td id="c_quantity"></td>
          <td id="c_score"></td>
        </tr>
        <tr class="items_row">
          <td class='letter_size'>D</td>
          <td id="d_quantity"></td>
          <td id="d_score"></td>
        </tr>
        <tr class="last_rows">
          <td>Bonus</td>
          <td id="total_bonus">0</td>
          <td rowspan='2'><button id='new_game' title="Click to start a new game"> NEW GAME</button></td>
        </tr>
        <tr class="last_rows">
          <td>Total</td>
          <td id="total_score">0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
